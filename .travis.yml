language: python
matrix:
    include:
        - os: linux
          sudo: required
          python: 2.7
          env: TOXENV=py35
        - os: linux
          sudo: required
          python: 3.6
          env: TOXENV=py36
        - os: osx
          python: 2.7
          env: TOXENV=py27
        - os: osx
          python: 3.6
          env: TOXENV=py36


# env:
#   DOCKER_COMPOSE_VERSION: 1.19.0

before_install:
  # Update to the latest stable version of docker.
  - ./install/os_splitter.sh

  # Print the latest version, grab the latest image, run the image and print
  # information about running containers.
  - docker-compose --version
  - docker pull global2alex/polar-bears
  - docker-compose up -d
  - docker ps -a

  # - sudo rm /usr/local/bin/docker-compose
  # - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  # - chmod +x docker-compose
  # - sudo mv docker-compose /usr/local/bin
  # - docker-compose --version

services:
  - docker

script: python -m unittest discover ./test  "*_test.py"
