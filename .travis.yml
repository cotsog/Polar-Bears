language: python
python:
    - "3.6"
env:
  DOCKER_COMPOSE_VERSION: 1.19.0

before_install:
  - sudo apt-get update
  - sudo apt-get install --only-upgrade -y docker
  - docker-compose --version
  - docker pull global2alex/polar-bears
  - docker-compose up -d
  - docker ps -a
  - docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' polarbears_web

